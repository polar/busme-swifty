# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user  nginx;

worker_processes  5;

error_log   /var/log/nginx/error.log;
#error_log  /var/log/nginx/error.log  notice;
#error_log  /var/log/nginx/error.log  info;

pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    upstream busme {
        # This server is a single instance of Swiftiply for Busme
		server 127.0.0.1:3000;
    }

    upstream busme_sites {
        # This server is a single instance of Swiftiply for Busme
		server 127.0.0.1:3010;
    }

    upstream lake_shore_limited {
        # This server is a single instance of Swiftiply for Busme
		server 127.0.0.1:3020;
    }

    upstream syracuse_university {
        # This server is a single instance of Swiftiply for Busme
		server 127.0.0.1:3030;
    }

    #
    # HTTP Server
    #

    server {
        listen       80;
        server_name syracuse-university.busme.us;
        location / {
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header  Host $http_host;
            proxy_redirect    off;
            proxy_pass        http://syracuse_university;
        }
    }
    server {
        listen       80;
        server_name lake-shore-limited.busme.us;
        location / {
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header  Host $http_host;
            proxy_redirect    off;
            proxy_pass        http://lake_shore_limited;
        }
    }
    server {
        listen       80;
        server_name sites.busme.us;
        location / {
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header  Host $http_host;
            proxy_redirect    off;
            proxy_pass        http://busme_sites;
        }
    }
    server {
        listen       80 default_server;
        server_name busme.us *.busme.us;
        location / {
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header  Host $http_host;
            proxy_redirect    off;
            proxy_pass        http://busme;
        }
    }
    server {
        listen       80;
        location / {
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header  Host $http_host;
            proxy_redirect    off;
            proxy_pass        http://busme;
        }
    }

    #
    # HTTPS Server
    #
    server {
        listen       443;

        ssl                  on;
        ssl_certificate      /etc/ssl/certs/busme-us.pem;
        ssl_certificate_key  /etc/ssl/certs/busme-us.pem;

        ssl_session_timeout  5m;

        ssl_protocols  SSLv2 SSLv3 TLSv1;
        ssl_ciphers  HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers   on;

        location / {
			proxy_set_header  X-Real-IP  $remote_addr;
			proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header  Host $http_host;
			proxy_redirect    off;
		    proxy_pass        http://busme;
        }
    }

}
